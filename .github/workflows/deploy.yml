name: Deploy to EC2

on:
  push:
    branches:
      - main

  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  deploy:
    environment: secrets
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Cache npm packages
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-


    - name: Install dependencies
      run: npm install

    - name: Build app
      run: | 
        export NEXT_PUBLIC_BACKEND_URL=${{ secrets.BACKEND_URL }}
        export NEXT_PUBLIC_DOMAIN=${{ secrets.FRONTEND_URL }}
        npm run build
      
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Push built app to EC2
      run: |
        rsync -avz --delete \
          .next \
          public \
          node_modules \
          package.json \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/app


    - name: Restart Nginx and App
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
          sudo nginx -t && sudo systemctl restart nginx
          cd /home/${{ secrets.EC2_USER }}/app
          sudo npm install -g pm2
          pm2 stop all || true
          pm2 delete all || true
          pm2 kill || true
          pm2 start npm --name "root-frontend-app" -- start
        EOF
